<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Поиск по запросу “{{req}}” • To Do</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.ico')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css')}}">
</head>
<body>
    <div class="top_panel">
        <button style="float: left;" class="menu_button"></button>
        <a style="float: left;" href="/">To Do</a>
        <form action="/tasks/search" method="post">
            <div class="search_field" style="float: left;">
                <input placeholder="Поиск" name="search-field" autocomplete="off" value="{{req}}">
            </div>
        </form>
        <a style="float: right; font-size: 13px; margin-right: 20px;" href="/leave-account">Выйти</a>
    </div>

    <h3>Поиск по запросу “{{req}}”</h3>

    {% if tasks_length %}
        {% for i in range(tasks_length) %}
            <div class="task">
                <div class="btn" style="float: left;">
                    <form action="/delete-task/{{tasks[i][0]}}" method="post">
                        <button type="submit"></button>
                    </form>
                </div>
                <p class="main_text">{{ tasks[i][1] }}<p>
                <p class="bottom_text">Задачи</p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
